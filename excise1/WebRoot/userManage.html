<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="<%=basePath%>">
    <meta charset="UTF-8">
    <title>用户管理</title>
    <link rel="stylesheet" type="text/css" href="css/userManage.css">
    <script  src="js/jquery-3.5.1.min.js"></script> 
    <script charset="utf-8" src="js/userManage.js"></script> 
    <script charset="utf-8" src="js/register.js"></script> 


  </head>
  
  <body>
    <div id="mainS">
      <div id="search"> 
        <form action="" id="searchForm">
          <input type="text" name="userName" id="username" placeholder="输入用户名" />
          <input type="text" name="chrName" id="chrName" placeholder="输入姓名" />
          <input type="text" name="mail" id="mail" placeholder="输入邮箱地址" />
          <select name="provinceCode" id="provinceName">
                <option value="">请选择省份</option>
            </select>
        </form>
        <div id="bt">
          <!-- <a href="#" id="btSearch" onclick="query()">查找</a>
          <a href="#" id="btClear">清空</a>
          <a href="#" id="btAdd">增加</a>
          <a href="#" id="btDelete">删除</a>
          <a href="#" id="btUpdate">修改</a> -->
          <button  id="btSearch" onclick="query()">查找</button>
          <button  id="btClear">清空</button>
          <button  id="btAdd">增加</button>
          <button  id="btDelete">删除</button>
          <button  id="btUpdate">修改</button>
        </div>
      </div>
      <table>
        <thead>
          <tr>
            <th width="40"><input type="checkbox" id="checkAll" title="选择" /></th>
            <th class="bg" id="sortByUserName" data="userName">用户名</th>
            <th width="110">中文名</th>
            <th>邮箱</th>
            <th width="70" class="bg" id="sortByProvinceName" data="provinceName">省份</th>
            <th width="70">城市</th>
            <th width="120">操作</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      
        <div class="paging">
          <div class="pageSize">每页
            <select name="" id="pageSize" onchange="query();">
              <option>5</option>
              <option selected>10</option>
              <option >20</option>
            </select>,共
            <span id="total"></span>条数据，
            <span id="pageNumber">1</span>页/<span id="pageCount"></span>页
          </div>
          <div class="pageTurn">
            <a href="javascript:void(0)" id="first">首页</a>
            <a href="javascript:void(0)" id="back" >上一页</a>
            <a href="javascript:void(0)" id="next" >下一页</a>
            <a href="javascript:void(0)" id="last" >尾页</a>
          </div>
        </div>
        
    </div>

    <div id="fade" ></div>
    <div id="MyDiv" style="display: none;">
      <div style="text-align: right;height: 20px;"> 
        <span style="font-size: 24x;cursor: pointer;"title="点击关闭" onclick="CloseDiv('MyDiv','fade')">x</span>
      </div>
      <div>
        <h2 style="text-align: center;" id="formTitle">修改</h2>
        <form id="registerForm">
          <input type="text" name="action" id="action" hidden/>
          <p>
            <input type="text" name="userName" id="userName" onblur="checkUsername()" placeholder="用户名"/>
            <span class="errinfo" id="userNameInfo"></span>
          </p>
          <p><input type="text" placeholder="真实姓名" name="name" id="name" onblur="checkName()"><span id="nameInfo"></span></p>
          <p>
            <input type="text" name="E-mail" id="E-mail" onblur="checkEmail()" placeholder="邮箱"/>
            <span class="errinfo" id="E-mailInfo"></span>
          </p>
          <p>
            <select name="provinceCode" id="province">
                <option value="">请选择省份</option>
            </select>
            <span class="auth_err" id="provinceError"> </span>
        </p>
        <p>
            <select name="cityCode" id="city">
                <option value="">请选择城市</option>
            </select>
            <span class="auth_err" id="cityError"> </span>
        </p>

          <p>
            <input  type="password" name="password" id="password" onblur="checkPassword()" placeholder="密码"/>
            <span class="errinfo" id="passwordInfo"></span>
          </p>
          <p>
            <input type="password" name="checkedPassword" id="checkedPassword" onblur="recheckedPassword()" placeholder="确认密码"/>
            <span class="errinfo" id="checkedPasswordInfo"></span>
          </p>
          <p>
            <a href="javascript:void(0)" id="btLogin" onclick="Register()">确认</a>
            <!-- <span class="errinfo" id="checkError"></span> -->
          </p>
          <!-- <p><input type="button" value="确认" id="btLogin" onclick="register()" ></p> -->
        
        </form>
      </div>
    </div>

  </body>
</html>
